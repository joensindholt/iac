on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List files
        run: ls -al

      - name: Install Nx
        run: npm install --global nx@latest
        
      - name: Build
        run: npx nx run-many -t build